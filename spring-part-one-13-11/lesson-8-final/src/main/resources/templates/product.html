<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html::head"></head>

<body>

<nav th:replace="fragments/head.html::navbar"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}" sec:authorize="hasAnyRole('ROLE_SUPER', 'ROLE_ADMIN', 'ROLE_USER')">Add Product</a>
        </div>


        <form class="form-inline mt-3" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label for="size" class="sr-only">Products per page:</label>
                <input th:value="${param.size}" type="text" class="form-control" name="size"
                       id="size" placeholder="Number of products per page">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>




        <form class="form-inline mt-3" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name-filter" class="sr-only">Name filter:</label>
                <input th:value="${param.nameFilter}" type="text" class="form-control" name="nameFilter"
                       id="name-filter" placeholder="Name filter">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="min-filter" class="sr-only">Min filter:</label>
                <input th:value="${param.minFilter}" type="text" class="form-control" name="minFilter"
                       id="min-filter" placeholder="Min price filter">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="max-filter" class="sr-only">Max filter:</label>
                <input th:value="${param.maxFilter}" type="text" class="form-control" name="maxFilter"
                       id="max-filter" placeholder="Max price filter">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/body.html::theader (name='id', description='ID')"></th>
                    <th th:replace="fragments/body.html::theader (name='name', description='Name')"></th>
                    <th th:replace="fragments/body.html::theader (name='description', description='Description')"></th>
                    <th th:replace="fragments/body.html::theader (name='price', description='Price')"></th>
                    <th scope="col" sec:authorize="hasAnyRole('ROLE_SUPER', 'ROLE_ADMIN', 'ROLE_USER')">Actions</th>

                </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                        <th scope="row" th:text="${product.id}">1</th>
                        <td th:text="${product.name}">MacBook Air 13" CZ</td>
                        <td th:text="${product.description}">MacBook - Intel Core i5 5350U Broadwell, 13" TN lesklý 1440 ×
                            900, RAM 8GB DDR3
                        </td>
                        <td th:text="${product.price}">$1000</td>

                        <td sec:authorize="hasAnyRole('ROLE_SUPER', 'ROLE_ADMIN', 'ROLE_USER')">
                            <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form class="d-inline" th:method="delete" th:action="@{/product/{id}(id = ${product.id})}">
                                <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>

                    <tr th:unless="${products.hasContent}">
                        <td colspan="5">No data</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div th:if="${products.hasContent()}" class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="@{/product/list(page=${products.previousOrFirstPageable().getPageNumber()+1},
                            size=${products.size},
                            nameFilter=${param.nameFilter},
                            minFilter=${param.minFilter},
                            maxFilter=${param.maxFilter},
                            sortField=${param.sortField})}">Previous
                        </a>
                    </li>

                    <li th:each="num: ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product/list(page=${num},
                        size=${products.size},
                        nameFilter=${param.nameFilter},
                        minFilter=${param.minFilter},
                        maxFilter=${param.maxFilter},
                        sortField=${param.sortField})}">[[${num}]]</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link"
                         th:href="@{/product/list(page=${products.nextOrLastPageable().getPageNumber()+1},
                            size=${products.size},
                            nameFilter=${param.nameFilter},
                            minFilter=${param.minFilter},
                            maxFilter=${param.maxFilter},
                            sortField = ${param.sortField})}">Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script th:replace="fragments/footer.html::scripts"></script>


</body>
</html>
